<div class="bg-dark-card border border-dark-border rounded-lg p-6 shadow-lg max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold text-white mb-4">Image Analyzer</h2>
  <p class="text-gray-400 mb-6">Upload an image and ask Gemini to describe it, answer questions, or extract information from it.</p>

  <div class="space-y-6">
    <div>
      <label for="image-upload" class="block text-sm font-medium text-gray-300 mb-2">Upload Image</label>
      <input 
        id="image-upload" 
        type="file" 
        accept="image/*" 
        (change)="onFileSelected($event)"
        class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-indigo-700"
      />
    </div>

    @if (safePreviewUrl) {
      <div class="mt-4">
        <img [src]="safePreviewUrl" alt="Image preview" class="rounded-lg max-h-60 w-auto mx-auto border border-dark-border" />
      </div>
    }

    <div>
      <label for="analyzer-prompt" class="block text-sm font-medium text-gray-300 mb-2">Your Question</label>
      <textarea
        id="analyzer-prompt"
        rows="3"
        [value]="prompt()"
        (input)="updatePrompt($event)"
        placeholder="e.g., What is the main subject of this image? Can you write a poem about it?"
        class="w-full px-4 py-2 bg-gray-800 border border-dark-border rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 text-white placeholder-gray-500"
      ></textarea>
    </div>

    <button
      (click)="analyzeImage()"
      [disabled]="isLoading() || !prompt() || !uploadedFile()"
      class="w-full px-6 py-3 bg-primary text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark-bg focus:ring-primary transition duration-200 disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
    >
      @if (isLoading()) {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Analyzing...</span>
      } @else {
        <span>Analyze Image</span>
      }
    </button>
  </div>
  
  @if (error()) {
    <div class="mt-6 p-4 bg-red-900 border border-red-700 text-red-200 rounded-lg">
      <p>{{ error() }}</p>
    </div>
  }

  @if (analysisResult()) {
    <div class="mt-6 p-6 bg-gray-800 border border-dark-border rounded-lg">
      <div class="flex justify-between items-center">
        <h3 class="text-xl font-semibold text-white mb-4">Analysis Result</h3>
        <a 
          [href]="'data:text/plain;charset=utf-8,' + encodeURIComponent(analysisResult()!)" 
          download="icank-art-analysis.txt"
          class="bg-gray-700 text-white p-2 rounded-full hover:bg-gray-600 transition-colors"
          title="Download Analysis">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
        </a>
      </div>
      <p class="text-gray-300 whitespace-pre-wrap">{{ analysisResult() }}</p>
    </div>
  }
</div>
