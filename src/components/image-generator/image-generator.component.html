<div class="bg-dark-card border border-dark-border rounded-lg p-6 shadow-lg max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold text-white mb-4">Image Generator</h2>
  <p class="text-gray-400 mb-6">Create stunning visuals by describing what you want to see. Powered by Imagen 4.</p>

  <div class="space-y-6">
    <div>
      <label for="prompt" class="block text-sm font-medium text-gray-300 mb-2">Prompt</label>
      <textarea
        id="prompt"
        rows="4"
        [value]="prompt()"
        (input)="updatePrompt($event)"
        placeholder="e.g., A cinematic shot of a majestic lion on a black rock in a barren desert, sunrise, 8K"
        class="w-full px-4 py-2 bg-gray-800 border border-dark-border rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition duration-200 text-white placeholder-gray-500"
      ></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2">Aspect Ratio</label>
      <div class="flex flex-wrap gap-2">
        @for(ratio of aspectRatios; track ratio.value) {
          <button
            (click)="setAspectRatio(ratio.value)"
            [class]="'px-4 py-2 text-sm rounded-md transition-colors ' + (aspectRatio() === ratio.value ? 'bg-primary text-white' : 'bg-gray-700 hover:bg-gray-600 text-gray-300')"
          >
            {{ ratio.label }} ({{ ratio.value }})
          </button>
        }
      </div>
    </div>
    
    <button
      (click)="generateImage()"
      [disabled]="isLoading() || !prompt()"
      class="w-full px-6 py-3 bg-primary text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark-bg focus:ring-primary transition duration-200 disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
    >
      @if (isLoading()) {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Generating...</span>
      } @else {
        <span>Generate Image</span>
      }
    </button>
  </div>

  @if (error()) {
    <div class="mt-6 p-4 bg-red-900 border border-red-700 text-red-200 rounded-lg">
      <p>{{ error() }}</p>
    </div>
  }

  @if (safeImageUrl) {
    <div class="mt-6 p-6 bg-gray-800 border border-dark-border rounded-lg">
      <h3 class="text-xl font-semibold text-white mb-4">Generated Image</h3>
      <div class="relative group">
        <img [src]="safeImageUrl" alt="Generated image" class="rounded-md w-full object-contain max-h-[60vh]">
        <a [href]="safeImageUrl" download="icank-art-generated-image.png" class="absolute top-4 right-4 bg-black bg-opacity-50 text-white p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300" title="Download Image">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
        </a>
      </div>
    </div>
  }
</div>
